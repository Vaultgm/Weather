<!DOCTYPE html>

<html lang="en">
<head>

     <meta charset="UTF-8">
     <title>Погода</title>
       <script src="eel.js"></script>
     <link rel="icon" type="image/png" href="/favicon.png">
     <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

<div class="bg"></div>

<input id="location" type="text" placeholder="Введите название страны и города ..." required="" value="Сортавала, Россия">

<button accesskey="s" id="show">Узнать Погоду</button>

<hr>

<div id="info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript">

async function display_weather() {
     let place = document.getElementById('location').value;

     let res = await eel.get_weather(place)();
     document.getElementById('info').innerHTML = res;
}

jQuery(show).on('click', function() {
     display_weather();
});

</script>

</body>
</html>
